<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
</head>
<body>

    <h1>Añadir un nuevo producto</h1>

    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p08/set_producto_v2.php" method="post">

    <fieldset>
        <legend><b>Información del producto</b></legend>

        <ul>
            <li><label for="form-name">Nombre:</label> <input type="text" name="nombre" id="form-name" required></li><br/>
            <li><label for="form-brand">Marca:</label> <input type="text" name="marca" id="form-brand" required></li><br/>
            <li><label for="form-model">Modelo:</label> <input type="text" name="modelo" id="form-model" required></li><br/>
            <li><label for="form-price">Precio:</label> <input type="tel" name="precio" id="form-price" required></li><br/>
            <li><label for="form-details">Detalles del producto</label><br/><textarea name="detalles" rows="4" cols="60" id="form-story" placeholder="No más de 250 caracteres de longitud" required></textarea></li><br/>
            <li><label for="form-units">Unidades:</label> <input type="tel" name="unidades" id="form-units" required></li><br/>
        </ul>
    </fieldset>

    <p>
        <input type="submit" value="Enviar Producto">
        <input type="reset">
    </p>

</body>
</html>
